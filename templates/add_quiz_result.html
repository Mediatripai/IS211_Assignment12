<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz Result</title>
</head>
<body>
    <h1>Add Quiz Result</h1>
    <form method="POST" action="{{ url_for('add_quiz_result') }}">
        <label for="student_id">Select Student:</label>
        <select id="student_id" name="student_id" required>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="quiz_id">Select Quiz:</label>
        <select id="quiz_id" name="quiz_id" required>
            {% for quiz in quizzes %}
            <option value="{{ quiz.id }}">{{ quiz.name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required min="0">
        <br><br>

        <button type="submit">Add Quiz Result</button>
    </form>
</body>
</html>
